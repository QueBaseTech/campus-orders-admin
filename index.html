    <script type="text/javascript" charset="utf-8">

        $.loadingBlockShow({
            imgPath: './assets/images/loading.svg',

<body>
    <div class="container" style="padding-top: 30px;margin-bottom: 10px;">
        <nav class="navbar navbar-light bg-light">
            <div class="row">
                <div class="col-sm-2">
                        <a class="navbar-brand" href="#">
                                <img src="./assets/images/logo.png" width="70" height="70" alt="Logo">
                        </a>
                </div>
                <div class="col-sm-10">
                        <h1 class="text-primary text-center">Campus Orders Stats</h1>
                </div>
            </div>
        </nav>
        <hr>
        <!-- <div>
            <h1>Welcome to My Awesome App</h1>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
        </div> -->
        <div class="row">
            <div class="col-sm-4 text-center">
                <div class="card">
                <div class="card-body">
                    <h2 class="card-title">USERS</h2>
                    <p class="card-text"><h1><span id="users" style="font-size: 2.5em;" class="badge badge-success">....</span></h1></p>
                    <p><i class="fas fa-users fa-3x"></i></p>
                </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="card">
                <div class="card-body">
                    <h2 class="card-title">ITEMS</h2>
                    <p class="card-text"><h1><span id="items" style="font-size: 2.5em;" class="badge badge-success">....</span></h1></p>
                    <p><i class="fas fa-list fa-3x"></i></p>
                </div>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                    <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">ORDERS</h2>
                        <p class="card-text"><h1><span id="orders" style="font-size: 2.5em;" class="badge badge-success">....</span></h1></p>
                        <p><i class="fas fa-truck fa-3x"></i></p>
                    </div>
                    </div>
                </div>
        </div>
        <hr>
        <div style="margin-top:20px; margin-bottom: 30px;">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Orders</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" style="padding-top:20px;">
                    <table class="table table-hover">
                        <thead>
                            <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone Number</th>
                            <th scope="col">Location</th>
                            <th scope="col">Email</th>
                            <th scope="col">Profile</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-users"><tr>
                            <td>Loading...</td>
                        </tr></tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab"  style="padding-top:20px;">
                        <table class="table table-hover">
                                <thead>
                                    <tr class="table-dark">
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Seller</th>
                                    <th scope="col">Unit</th>
                                    <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-items"><tr>
                                    <td>Loading...</td>
                                </tr></tbody>
                            </table>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab" style="padding-top:20px;">
                        <table class="table table-hover">
                                <thead>
                                    <tr class="table-dark">
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Buyer</th>
                                    <th scope="col">Seller</th>
                                    <th scope="col">Location</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody-orders"><tr>
                                    <td>Loading...</td>
                                </tr></tbody>
                            </table>
                </div>
            </div>
           <hr>
        </div>
        <footer class="text-center" style="margin:20px 0; padding:10px 0;">
            <p>&copy; 2018 QueBase Technologies</p>
        </footer>
    </div>
    <script>
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                // User successfully signed in.
                // Return type determines whether we continue the redirect automatically
                // or whether we leave that to developer to handle.
                console.log(authResult)
                return true;
                },
                uiShown: function() {
                // The widget is rendered.
                // Hide the loader.
                console.log("Showing UI")
                document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'http://localhost:5000/src/orders.html',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: 'http://localhost',
            // Privacy policy url.
            privacyPolicyUrl: 'http://localhost'
        };
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
